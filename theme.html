<head>

<body>

<div class="container-xxl">
    <div class="row p-3">
        <div class="d-flex justify-content-center">
            BANCO DE PRÁCTICA
        </div>
        <div class="d-flex justify-content-center mt-4">
            Bienvenido Usuario: 
        </div>
    </div>
</div>

<div class="container-sm mt-5">
    <div class="row p-5">
        <div class="col-xs-12 col-md-4">
            <div class="row-4 h2">SALDO</div>
            <div class="row-4"><p>Usted tiene $<span id="saldoFavor"></span></p></div>
            <div class="row-4"><label for=""></label></div>
        </div>
        <!--RETIRAR-->
        <div class="col-xs-12 col-md-4">
            <div class="row-4 h2">RETIRAR</div>
            <div class="row-4"><p>Monto posible a retirar es de $<span id="saldoRetirar"></span></p></div>
            <input type="text" class="form-control" id="cantidadRetiro" placeholder="$">
            <div class="row-4"><button type="submit" class="btn btn-primary" id="btnRetirar" data-bs-toogle="tooltip" title="Te vas a quedar pobre!!!" onclick="funcionRetiro()">Retirar</button></div>
        </div>
        <!--DEPOSITAR-->
        <div class="col-xs-12 col-md-4">
            <div class="row-4 h2">DEPOSITAR</div>
            <div class="row-4"><p>Monto posible a depositar es de $<span id="saldoDepositar"></span></p></div>
            <input type="text" class="form-control" id="cantidadDeposito" placeholder="$">
            <div class="row-4"><button type="submit" class="btn btn-primary" id="btnDepositar" data-bs-toogle="tooltip" title="Excelente desición!!!" onclick="funcionIngreso()">Depositar</button></div>
        </div>
    </div>
</div>
