<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
<body>

<div class="container-xxl">
  <div class="row p-3">
    <div class="d-flex justify-content-center">
  BANCO DE PRÁCTICA  
  </div>
  </div>
  
  <div class="col-sm-12 col-md-12 col-lg-12 d-grid justify-content-center">
    <div class="d-flex justify-content-center">
    <div class="col-auto p-3 m-3" data-bs-toogle="tooltip" title="Ingrese su Usuario y Contraseña">  
      Inicio de sesión
    </div>
    </div>   

    <div class="d-flex justify-content-evenly">
      <div class="form p-4">

        <div class="mb-3 d-flex-column justify-content-center">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" placeholder="Escriba su usuario">
        </div>

        <div class="mb-3 d-flex-column">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Escriba su contraseña">
        </div>
        <button type="submit" class="btn btn-primary" data-bs-toogle="tooltip" title="Personan, Passwordn" onclick="inicioSesion()">Enviar</button>
  </div>
  </div>
  </div>

</div>



    <!--SCRIPT para llamar el programa-->
    <script src="java_sesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
